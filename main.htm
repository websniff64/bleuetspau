<!-- Fonction renvoyant le nom et la version du navigateur
function browserID()
	{
	var name = navigator.appName ;
	var version = navigator.appVersion;
	if (name == 'Netscape')
	{
		name = 'Netscape Navigator';
		version = navigator.appVersion.substring(0,4);
	}
	else
	{
		if (name == 'Microsoft Internet Explorer')
		{
			id = version.indexOf('MSIE');
			version = version.substring(id+5,id+9);
		}
		else
		{
			name = 'Navigateur inconnu';
			version = '0.00';
		}
	}
	ID = name + ' ' + version;
	return ID;
	}
// -- Fin browserID -->

<!-- Fonction d'affichage d'un message dans la barre d'etat
function scroll(seed)
			{
				var m1 = "**** Bienvenue sur le site Web non officiel des Bleuets de Pau ****";
				var m2 = "";
				var m3 = "";
				var m4 = "";
				var msg=m1+m2+m3+m4;
				var out = " ";
				var c   = 1;
				if (seed > 100)
					{
						seed--;
						var cmd="scroll(" + seed + ")";
						timerTwo=window.setTimeout(cmd,100);
					}
				else
				if (seed <= 100 && seed > 0)
					{
						for (c=1 ; c < seed ; c++)
							{
								out+=" ";
							}
						out+=msg;
						seed--;
						var cmd="scroll(" + seed + ")";
						window.status=out;
						timerTwo=window.setTimeout(cmd,50);
					}
				else
				if (seed <= 0)
					{
						if (-seed < msg.length)
							{
								out+=msg.substring(-seed,msg.length);
								seed--;
								var cmd="scroll(" + seed + ")";
								window.status=out;
								timerTwo=window.setTimeout(cmd,50);
							}
						else
							{
								window.status=" ";
								timerTwo=window.setTimeout("scroll(100)",50);
							}
					}
			}
// -- Fin scroll -->
